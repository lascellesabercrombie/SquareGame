<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <div id="board">
      <div id="player"></div>
      <div class="obstacle" id="obstacle1">O1</div>
      <div class="obstacle" id="obstacle2">O2</div>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <br />
    <button id="up">Up</button>
    <button id="down">Down</button>
    <button id="left">Left</button>
    <button id="right">Right</button>

    <span class="alert"></span>
    <span class="timer"></span>
    <form action="" id="pokemon-form">
      <label for="name">Add your pokemon player </label>
      <input name="name" type="text" placeholder=" your favourite pokemon" />
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
